# Copy of mongo.xml for convenience

version: "2.0"
services:
  mongo:
    extends:
      file: common-services.yml
      service: mongo
  metabase:
    extends:
      file: common-services.yml
      service: metabase
    links:
      - mongo
  redis:
    extends:
      file: common-services.yml
      service: redis
  rabbitmq:
    extends:
      file: common-services.yml
      service: rabbitmq
  dashboard:
    extends:
      file: common-services.yml
      service: dashboard
    links:
      - redis
      - crawler
  crawler:
    extends:
      file: common-services.yml
      service: crawler
    links:
      - mongo
      - redis
      - rabbitmq
